services:
  db:
    image: postgres:16-alpine
    container_name: run_ai_db
    environment:
      POSTGRES_USER: runner
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: run_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U runner -d run_ai"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: run_ai_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://runner:password123@db/run_ai
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: run_ai_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
